<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Detalhes do evento</title>
</head>
<body>

<div class="container">
<div class="col-6">
    
    <ul th:each="evento : ${evento}" class="list-group">

        <li class="list-group-item active">Detalhes do evento</li>

        <li class="list-group-item"><p>Nome: <span th:text="${evento.nome}"></span></p></li>
        <li class="list-group-item"><p>Local: <span th:text="${evento.local}"></span></p></li>
        <li class="list-group-item"><p>Data: <span th:text="${evento.data}"></span></p></li>
        <li class="list-group-item"> <p>Horario: <span th:text="${evento.horario}"></span></p></li> 
         
    </ul> 

</div>



<div class="col-6">
  <th:block th:include="mensagemValidacao"></th:block>
  <p><h4>Adicionar convidados ao evento</h4></p>

  <form method="post">
    <div class="form-group">
      <label for="formGroupExampleInput">Rg do convidado</label>
      <input type="text" name="rg" class="form-control" id="formGroupExampleInput" placeholder="Rg do convidado">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Nome do convidado</label>
      <input type="text" name="nomeConvidado" class="form-control" id="formGroupExampleInput2" placeholder="Nome do convidado">
    </div>

      <div class="form-group">
        <button type="submit" class="btn btn-secondary btn-sm">Adicionar</button>
      </div>      
  </form>

</div>

<div class="col-6">
  <p></p>
  <p><h4>Lista de convidados</h4></p>
    
  <ul th:each="convidado : ${convidados}" class="list-group">

       <li class="list-group-item"><p>Nome: <span th:text="${convidado.nomeConvidado}"></span></p></li>
       <li class="list-group-item"><p>RG: <span th:text="${convidado.rg}"></span></p></li>
  
     </ul> 

</div> 

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 

</body>
</html>
