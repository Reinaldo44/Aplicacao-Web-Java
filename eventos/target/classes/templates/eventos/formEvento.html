<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro de evento</title>
</head>
<body>
  <div class="container">
    <h3>Cadastrar evento</h3>

    <div class="col-6">
      <form method="post">

        <div class="form-group">
          <label for="formGroupExampleInput">Nome do evento</label>
          <input type="text" name="nome" class="form-control" id="formGroupExampleInput" placeholder="nome">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Local do evento</label>
          <input type="l" name="local" class="form-control" id="formGroupExampleInput2" placeholder="local">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Data do evento</label>
            <input type="date" name="data" class="form-control" id="formGroupExampleInput" placeholder="data">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Horario do Evento</label>
            <input type="time" name="horario" class="form-control" id="formGroupExampleInput2" placeholder="horario">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-secondary btn-sm">Cadastrar</button>
            <th:block th:include="mensagemValidacao"></th:block>
          </div>
          
      </form>
  
    </div>
    
  </div>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
</body>
</html>
